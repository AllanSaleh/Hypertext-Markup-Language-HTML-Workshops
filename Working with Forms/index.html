<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Learning HTML Forms</h1>
    <form action="" method="">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <input type="password" placeholder="Enter password: " name="password" required>
        <br>
        <label for="email">Enter Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="age">Enter Age:</label>
        <input type="number" name="age" id="age" min="1" max="100">
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob">
        <br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br>
        <input type="checkbox" name="verify" id="verify">
        <label for="verify">Verify everything is correct</label>
        <br>
        <label for="location">Where are you from:</label>
        <select name="location" id="location">
            <option value="united states">United States</option>
            <option value="canada">Canada</option>
        </select>
        <br>
        <!-- <button type="submit">Submit</button> -->
         <input type="submit" value="Register">
    </form>
</body>
</html>
